name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Verify repository files
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== All files in repo ==="
          ls -la
          echo ""
          echo "=== i18n folder check ==="
          if [ -d "i18n" ]; then
            echo "✅ i18n folder EXISTS"
            ls -la i18n/
          else
            echo "❌ i18n folder MISSING!"
            echo "This should not happen - files are in git!"
            exit 1
          fi
          echo ""
          echo "=== next.config.ts check ==="
          if [ -f "next.config.ts" ]; then
            echo "✅ next.config.ts EXISTS"
            head -5 next.config.ts
          else
            echo "❌ next.config.ts MISSING!"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Clean install dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules .next out
          npm ci

      - name: Debug environment
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Current directory: $(pwd)"
          echo "Files in i18n:"
          ls -la i18n/
          echo "next.config.ts exists:"
          ls -la next.config.ts
          echo "Package versions:"
          npm list next next-intl

      - name: Build with Next.js
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
