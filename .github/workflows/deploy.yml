# ============================================
# GITHUB ACTIONS - DEPLOY AUTOMÁTICO
# ============================================
#
# Este workflow faz o deploy automático do site no GitHub Pages
# toda vez que você fizer push na branch main.
#
# O QUE FAZ:
# 1. Instala Node.js e dependências
# 2. Faz build do Next.js (gera arquivos estáticos)
# 3. Faz upload para GitHub Pages
#
# VOCÊ NÃO PRECISA MEXER NESTE ARQUIVO!

name: Deploy to GitHub Pages

# Quando executar:
# - Todo push na branch main
# - Manualmente (via interface do GitHub)
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Permissões necessárias para deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Previne múltiplos deploys simultâneos
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ============================================
  # JOB 1: BUILD
  # ============================================
  # Compila o site e prepara para deploy
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Instala Node.js versão 18
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # 3. Configura GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # 4. Instala dependências (npm install)
      - name: Install dependencies
        run: npm ci

      # 5. Faz build do Next.js (gera arquivos estáticos)
      - name: Build with Next.js
        run: npm run build

      # 6. Faz upload dos arquivos gerados
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # ============================================
  # JOB 2: DEPLOY
  # ============================================
  # Publica os arquivos no GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# ============================================
# RESULTADO
# ============================================
# Após o deploy, seu site estará disponível em:
# - https://SEU-USUARIO.github.io (se repo for SEU-USUARIO.github.io)
# - https://SEU-USUARIO.github.io/NOME-REPO (se repo for NOME-REPO)
#
# Você pode ver o progresso na aba "Actions" do GitHub
